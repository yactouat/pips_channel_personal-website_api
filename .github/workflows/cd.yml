name: CD

on:
  push:
    branches: ["cicd/deploy-to-gcp", "main"]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Typescript build + push to branch
    steps:
      - uses: actions/checkout@v3
      - name: build with tsc then push to branch
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build
      - run: echo "tsc build for ${GITHUB_REF#refs/heads/}.${GITHUB_SHA}" > latest_build.txt
      - run: git config --global user.email "yacine.touati.pro@gmail.com"
      - run: git config --global user.name "Yacine Touati"
      - run: git add .
      - run: git commit -m "tsc build for ${GITHUB_REF#refs/heads/}.${GITHUB_SHA}"
      - run: git push

  deploy:
    needs: build
    runs-on: ubuntu-latest
    name: Deploy to GCP
    steps:
      - uses: actions/checkout@v3
      - id: "auth-to-gcp"
        uses: "google-github-actions/auth@v1"
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"
      - name: "set up Google Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v1"
      - name: "echo env vars"
        run: "echo ${ vars.GCP_REGION} ${ vars.GCP_PORT }"
      # - name: "deploy from source"
      #   run: "gcloud run deploy --source=./ --region=${{ vars.GCP_REGION }} --port=${{ vars.GCP_PORT }} --allow-unauthenticated"
